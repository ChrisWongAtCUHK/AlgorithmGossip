<html>
<head>
<script type="text/javascript">

// Adjust function 
function adjust(fs) {
	var w = 0;
	var r = fs.length - 1;
	while(fs[w] === 'B' && w < fs.length) { w++; }
	while(fs[r] === 'R' && r > 0) { r--; }
	while(w <= r) switch(fs[w]) {
		case 'W':
			w++; 
			break;
		case 'B':
			fs.unshift(fs.splice(w, 1));
			w++;
			break;
		case 'R':
			fs.push(fs.splice(w, 1));
			r--;
	}
	return fs.join("");

}

//document.write(adjust("RWBWRWBW").toString());
function show(){
	var input = document.getElementById('flags').value;
	var arr_i = input.toUpperCase().split("");
	var doAdjust = true;

	// verify the input string
	for(var i = 0; i < arr_i.length; i++){
		if((arr_i[i] != 'W') && (arr_i[i] != 'B') && (arr_i[i] != 'R')){
			alert("Input should contain 'W', 'B', 'R' only");
			doAdjust = false;
			break;
		}
	}

	// if the input is valid, do the adjustment
	if(doAdjust)
		alert(adjust(arr_i));
}
</script>
</head>
<body>
Flags: <input type="text" id="flags"/>
<br/>
<button onclick="show()">Try it</button>
</body>
</html>
